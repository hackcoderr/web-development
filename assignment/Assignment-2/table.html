<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #868484;
            padding: 8px;
            text-align: center;
            border-style: dotted;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" style="color: #fc3004">STUDENT INFORMATION</th>
        </tr>
        <tr>
            <th colspan="2" style="color: #041efc">Name AND <u>Roll No.</u></th>
            <td colspan="2" style="color: #041efc">
                <i>Contant No. AND <u>E-mail ID</u></i>
            </td>
        </tr>
        <tr>
            <td style="color: #d604fc">Name</td>
            <td style="color: #d604fc"><u>Roll No.</u></td>
            <td style="color: #d604fc"><i>Contant No.</i></td>
            <td style="color: #d604fc">
                <i><u>Email ID</u></i>
            </td>
        </tr>
        <tr>
            <td>A</td>
            <td>10</td>
            <td>1234567890</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>B</td>
            <td>20</td>
            <td>1234567890</td>
            <td>xyz@gmail.com</td>
        </tr>
        <tr>
            <td>C</td>
            <td>30</td>
            <td>1234567890</td>
            <td>abcd@gmail.com</td>
        </tr>
        <tr>
            <td>D</td>
            <td>40</td>
            <td>1234567890</td>
            <td>jkl@gmail.com</td>
        </tr>
    </table>
</body>

</html>
